<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="headerfiles">
    <meta charset="UTF-8" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
  </head>
  <body>
    <!-- Subject fragment -->
    <div th:fragment="subject (subject)" class="card m-2 border border-primary">
      <div class="card-header p-2 bg-info text-white h3 font-weight-bold">
        Subject
      </div>
      <div class="card-body p-2">
        <div class="input-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Subject Name</span>
            </div>
            <input
              type="text"
              class="form-control"
              th:field="*{subject.subjectName}"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Start Date</span>
            </div>
            <input
              type="date"
              class="form-control"
              th:field="*{subject.startDate}"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">End Date</span>
            </div>
            <input
              type="date"
              class="form-control"
              th:field="*{subject.endDate}"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Single choice question fragment -->
    <div th:fragment="questionSingle (question)" class="card m-2">
      <div class="card-header bg-warning h4">
        <input
          type="text"
          th:placeholder="Question"
          class="form-control font-weight-bold"
          th:field="*{question.question}"
        />
      </div>
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input name="answer" type="radio" value="1" />
                </div>
              </div>
              <input
                type="text"
                placeholder="Option 1"
                class="form-control"
                th:field="*{question.op1}"
              />
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input name="answer" type="radio" value="2" />
                </div>
              </div>
              <input
                type="text"
                placeholder="Option 2"
                class="form-control"
                th:field="*{question.op2}"
              />
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input name="answer" type="radio" value="3" />
                </div>
              </div>
              <input
                type="text"
                placeholder="Option 3"
                class="form-control"
                th:field="*{question.op3}"
              />
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input name="answer" type="radio" value="4" />
                </div>
              </div>
              <input
                type="text"
                placeholder="Option 4"
                class="form-control"
                th:field="*{question.op4}"
              />
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- Multiple choice question fragment -->
    <div th:fragment="questionMultiple (question)" class="card m-2">
      <div class="card-header bg-warning">
        <input
          type="text"
          placeholder="Question"
          class="form-control font-weight-bold"
          th:field="*{question.question}"
        />
      </div>
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input name="answer" type="checkbox" value="1" />
                </div>
              </div>
              <input
                type="text"
                placeholder="Option 1"
                class="form-control"
                th:field="*{question.op1}"
              />
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input name="answer" type="checkbox" value="2" />
                </div>
              </div>
              <input
                type="text"
                placeholder="Option 2"
                class="form-control"
                th:field="*{question.op2}"
              />
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input name="answer" type="checkbox" value="3" />
                </div>
              </div>
              <input
                type="text"
                placeholder="Option 3"
                class="form-control"
                th:field="*{question.op3}"
              />
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input name="answer" type="checkbox" value="4" />
                </div>
              </div>
              <input
                type="text"
                placeholder="Option 4"
                class="form-control"
                th:field="*{question.op4}"
              />
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- End -->
  </body>
</html>
