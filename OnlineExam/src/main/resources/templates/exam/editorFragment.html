<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="headerfiles">
    <meta charset="UTF-8" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
  </head>
  <body>
    <!-- :::: ======= =================================== -->
    <!-- Subject fragment -->
    <div
      th:fragment="subject (subject)"
      class="card m-2 border border-primary shadow"
    >
      <div class="card-header p-2 bg-info text-white h3 font-weight-bold">
        Subject
      </div>
      <input type="hidden" th:field="*{subject.id}" />
      <div class="card-body p-2">
        <div class="input-group">
          <!-- Subject Name -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Subject Name</span>
            </div>
            <input
              type="text"
              class="form-control"
              th:field="*{subject.subjectName}"
            />
          </div>
          <div
            th:if="${#fields.hasErrors('subject.subjectName')}"
            th:errors="*{subject.subjectName}"
            class="alert alert-danger"
          >
            Subject Name cannot be empty
          </div>
          <!-- Start Date -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Start Date</span>
            </div>
            <input
              type="date"
              class="form-control"
              th:field="*{subject.startDate}"
            />
          </div>
          <div
            th:if="${#fields.hasErrors('subject.startDate')}"
            th:errors="*{subject.startDate}"
            class="alert alert-danger"
          >
            Start date cannot be empty
          </div>
          <!-- End Date -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">End Date</span>
            </div>
            <input
              type="date"
              class="form-control"
              th:field="*{subject.endDate}"
            />
          </div>
          <div
            th:if="${#fields.hasErrors('subject.endDate')}"
            th:errors="*{subject.endDate}"
            class="alert alert-danger"
          >
            End date cannot be empty
          </div>
          <!-- Time limit -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Time limit</span>
            </div>
            <input
              type="number"
              class="form-control"
              th:field="*{subject.time}"
            />
          </div>
          <div
            th:if="${#fields.hasErrors('subject.time')}"
            th:errors="*{subject.time}"
            class="alert alert-danger"
          >
            Time limit error
          </div>
        </div>
      </div>
    </div>
    <!-- :::: ======= =================================== -->

    <!-- :::: ======= =================================== -->
    <!-- Single choice question fragment -->
    <div
      th:fragment="questionSingle (index, questionList, state)"
      class="card m-2 shadow border border-warning"
    >
      <input type="hidden" th:field="*{questions[__${index}__].id}" />
      <input type="hidden" th:field="*{questions[__${index}__].isMultiple}" />
      <div class="card-header bg-warning bg-gradient h4 d-flex">
        <input
          type="text"
          th:placeholder="Question"
          class="form-control font-weight-bold flex-grow-1"
          th:field="*{questions[__${index}__].question}"
        />
        <button
          type="button"
          class="btn-close bg-danger p-2 ms-2"
          data-bs-toggle="modal"
          data-bs-target="#deleteQuestionModal"
          th:onclick="'setDeleteId(' + ${index} + ');'"
        ></button>
      </div>
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="btn-group" role="group">
                  <input
                    type="radio"
                    value="1"
                    th:id="'question' + ${index} + 'answer1'"
                    th:field="*{questions[__${index}__].answer}"
                    th:checked="*{questions[__${index}__].isCheckedOp1}"
                    class="btn-check"
                  />
                  <label
                    class="btn btn-outline-primary"
                    th:for="'question' + ${index} + 'answer1'"
                    >Answer 1</label
                  >
                </div>
              </div>
              <input
                type="text"
                placeholder="Option 1"
                class="form-control"
                th:field="*{questions[__${index}__].op1}"
              />
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="btn-group" role="group">
                  <input
                    type="radio"
                    value="2"
                    th:id="'question' + ${index} + 'answer2'"
                    th:field="*{questions[__${index}__].answer}"
                    th:checked="*{questions[__${index}__].isCheckedOp2}"
                    class="btn-check"
                  />
                  <label
                    class="btn btn-outline-primary"
                    th:for="'question' + ${index} + 'answer2'"
                    >Answer 2</label
                  >
                </div>
              </div>
              <input
                type="text"
                placeholder="Option 2"
                class="form-control"
                th:field="*{questions[__${index}__].op2}"
              />
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="btn-group" role="group">
                  <input
                    type="radio"
                    value="3"
                    th:id="'question' + ${index} + 'answer3'"
                    th:field="*{questions[__${index}__].answer}"
                    th:checked="*{questions[__${index}__].isCheckedOp3}"
                    class="btn-check"
                  />
                  <label
                    class="btn btn-outline-primary"
                    th:for="'question' + ${index} + 'answer3'"
                    >Answer 3</label
                  >
                </div>
              </div>
              <input
                type="text"
                placeholder="Option 3"
                class="form-control"
                th:field="*{questions[__${index}__].op3}"
              />
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="btn-group" role="group">
                  <input
                    type="radio"
                    value="4"
                    th:id="'question' + ${index} + 'answer4'"
                    th:field="*{questions[__${index}__].answer}"
                    th:checked="*{questions[__${index}__].isCheckedOp4}"
                    class="btn-check"
                  />
                  <label
                    class="btn btn-outline-primary"
                    th:for="'question' + ${index} + 'answer4'"
                    >Answer 4</label
                  >
                </div>
              </div>
              <input
                type="text"
                placeholder="Option 4"
                class="form-control"
                th:field="*{questions[__${index}__].op4}"
              />
            </div>
          </li>
        </ul>
      </div>
    </div>
    <!-- :::: ======= =================================== -->

    <!-- :::: ======= =================================== -->
    <!-- Multiple choice question fragment -->
    <div
      th:fragment="questionMultiple (index, questionList, state)"
      class="card m-2 shadow border border-warning"
    >
      <input type="hidden" th:field="*{questions[__${index}__].id}" />
      <input type="hidden" th:field="*{questions[__${index}__].isMultiple}" />
      <div class="card-header bg-warning bg-gradient h4 d-flex">
        <input
          type="text"
          placeholder="Question"
          class="form-control font-weight-bold flex-grow-1"
          th:field="*{questions[__${index}__].question}"
        />
        <button
          type="button"
          class="btn-close bg-danger p-2 ms-2"
          data-bs-toggle="modal"
          data-bs-target="#deleteQuestionModal"
          th:onclick="'setDeleteId(' + ${index} + ');'"
        ></button>
      </div>
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="form-check form-switch" role="group">
                  <input
                    name="answer"
                    type="checkbox"
                    th:id="'question' + ${index} + 'answer1'"
                    th:field="*{questions[__${index}__].isCheckedOp1}"
                    th:value="*{questions[__${index}__].isCheckedOp1}"
                    class="form-check-input me-2"
                    autocomplete="off"
                  />
                  <label
                    class="btn btn-outline-primary"
                    th:for="'question' + ${index} + 'answer1'"
                    >Answer 1</label
                  >
                </div>
              </div>
              <input
                type="text"
                placeholder="Option 1"
                class="form-control"
                th:field="*{questions[__${index}__].op1}"
              />
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="form-check form-switch" role="group">
                  <input
                    name="answer"
                    type="checkbox"
                    th:id="'question' + ${index} + 'answer2'"
                    th:field="*{questions[__${index}__].isCheckedOp2}"
                    th:value="*{questions[__${index}__].isCheckedOp2}"
                    class="form-check-input me-2"
                    autocomplete="off"
                  />
                  <label
                    class="btn btn-outline-primary"
                    th:for="'question' + ${index} + 'answer2'"
                    >Answer 2</label
                  >
                </div>
              </div>
              <input
                type="text"
                placeholder="Option 2"
                class="form-control"
                th:field="*{questions[__${index}__].op2}"
              />
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="form-check form-switch" role="group">
                  <input
                    name="answer"
                    type="checkbox"
                    th:id="'question' + ${index} + 'answer3'"
                    th:field="*{questions[__${index}__].isCheckedOp3}"
                    th:value="*{questions[__${index}__].isCheckedOp3}"
                    class="form-check-input me-2"
                    autocomplete="off"
                  />
                  <label
                    class="btn btn-outline-primary"
                    th:for="'question' + ${index} + 'answer3'"
                    >Answer 3</label
                  >
                </div>
              </div>
              <input
                type="text"
                placeholder="Option 3"
                class="form-control"
                th:field="*{questions[__${index}__].op3}"
              />
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="form-check form-switch" role="group">
                  <input
                    name="answer"
                    type="checkbox"
                    th:id="'question' + ${index} + 'answer4'"
                    th:field="*{questions[__${index}__].isCheckedOp4}"
                    th:value="*{questions[__${index}__].isCheckedOp4}"
                    class="form-check-input me-2"
                    autocomplete="off"
                  />
                  <label
                    class="btn btn-outline-primary"
                    th:for="'question' + ${index} + 'answer4'"
                    >Answer 4</label
                  >
                </div>
              </div>
              <input
                type="text"
                placeholder="Option 4"
                class="form-control"
                th:field="*{questions[__${index}__].op4}"
              />
            </div>
          </li>
        </ul>
      </div>
    </div>
    <!-- :::: ======= =================================== -->

    <!-- End -->
  </body>
</html>
