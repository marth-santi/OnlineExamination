<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Exam Editor</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>
	<div layout:fragment="content" class="row">
	<div class="col-4">
		<form action="@{/exam/addList}" method="POST" th:object="${question}">
			<div class="form-group">
				<label>Question</label> <input type="text"
					class="form-control" th:field="*{question}" />
			</div>
			<div class="form-group">
				<label>Option 1</label> <input type="text"
					class="form-control" th:field="*{op1}" />
			</div>
			<div class="form-group">
				<label>Option 2</label> <input type="text"
					class="form-control" th:field="*{op2}" />
			</div>
			<div class="form-group">
				<label>Option 3</label> <input type="text"
					class="form-control" th:field="*{op3}" />
			</div>
			<div class="form-group">
				<label>Option 4</label> <input type="text"
					class="form-control" th:field="*{op4}" />
			</div>
			<div class="form-group">
				<label>Answer</label> <input type="text"
					class="form-control" th:field="*{answer}" />
			</div>
			<div class="form-group">
				Subject Name <select th:field="*{subjectId}">
					<option th:each="item : ${listSubjects}"
						th:text="${item.subjectName}" th:value="${item.id}"></option>
				</select>
			</div>
			<div class="form-group">
			<input type="submit" value="Add List" class="form-control" />
			
			</div>
		</form>
		<input type="button" value="Review" />
		<a href="/exam/saveAll"></a><input type="button" value="Save all" />
	</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
		integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
		crossorigin="anonymous"></script>
</body>
</html>
