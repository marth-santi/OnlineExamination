<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Exam Editor</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
	<div layout:fragment="content" class="row">
		<div>
			<div class="container">
				<h1>Review</h1>

				<!-- Subject -->
				<div th:object="${subject}" class="card m-2 border border-primary">
					<div class="card-header p-2 bg-info text-white h3 font-weight-bold">
						Subject</div>
					<div class="card-body p-2">
						<div class="input-group">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text font-weight-bold"
										style="width: 130px;">Subject Name</span>
								</div>
								<input type="text" class="form-control"
									th:field="*{subjectName}" readonly="readonly" />
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text font-weight-bold"
										style="width: 130px;">Start Date</span>
								</div>
								<input type="text" class="form-control" th:field="*{startDate}"
									readonly="readonly" />
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text font-weight-bold"
										style="width: 130px;">End Date</span>
								</div>
								<input type="text" class="form-control" th:field="*{endDate}"
									readonly="readonly" />
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text font-weight-bold"
										style="width: 130px;">Times</span>
								</div>
								<input type="text" class="form-control" th:field="*{time}"
									readonly="readonly" />
							</div>
						</div>
					</div>
				</div>
				<!-- EndSubject -->

				<hr />
				<!-- Test -->
				<div th:each="item : ${listReview}">
					<!-- SingleChoise -->
					<div th:if="${#strings.length(item.answer)<=1}" class="card m-2">
						<div class="card-header bg-warning h4">
							<span class="form-control font-weight-bold input-group-text"
								th:text="${item.question}"></span>
						</div>
						<div class="card-body">
							<ul class="list-group">
								<li class="list-group-item">
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<input th:if="${#strings.contains(item.answer,'1')}"
													type="radio" readonly="readonly" checked="checked"
													disabled="disabled" /> <input
													th:unless="${#strings.contains(item.answer,'1')}"
													type="radio" disabled="disabled" />
											</div>
										</div>
										<span class="form-control input-group-text"
											th:text="${item.op1}"></span>
									</div>
								</li>
								<li class="list-group-item">
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<input th:if="${#strings.contains(item.answer,'2')}"
													type="radio" readonly="readonly" checked="checked"
													disabled="disabled" /> <input
													th:unless="${#strings.contains(item.answer,'2')}"
													type="radio" disabled="disabled" />
											</div>
										</div>
										<span class="form-control input-group-text"
											th:text="${item.op2}"></span>
									</div>
								</li>
								<li class="list-group-item">
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<input th:if="${#strings.contains(item.answer,'3')}"
													type="radio" readonly="readonly" checked="checked"
													disabled="disabled" /> <input
													th:unless="${#strings.contains(item.answer,'3')}"
													type="radio" disabled="disabled" />
											</div>
										</div>
										<span class="form-control input-group-text"
											th:text="${item.op3}"></span>
									</div>
								</li>
								<li class="list-group-item">
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<input th:if="${#strings.contains(item.answer,'4')}"
													type="radio" readonly="readonly" checked="checked"
													disabled="disabled" /> <input
													th:unless="${#strings.contains(item.answer,'4')}"
													type="radio" disabled="disabled" />
											</div>
										</div>
										<span class="form-control input-group-text"
											th:text="${item.op4}"></span>
									</div>
								</li>
							</ul>
						</div>
					</div>
					<!-- Multi -->
					<div th:if="${#strings.length(item.answer)>1}" class="card m-2">
						<div class="card-header bg-warning h4">
							<span class="form-control font-weight-bold input-group-text"
								th:text="${item.question}"></span>
						</div>
						<div class="card-body">
							<ul class="list-group">
								<li class="list-group-item">
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<input th:if="${#strings.contains(item.answer,'1')}"
													type="checkbox" readonly="readonly" checked="checked"
													disabled="disabled" /> <input
													th:unless="${#strings.contains(item.answer,'1')}"
													type="checkbox" disabled="disabled" />
											</div>
										</div>
										<span class="form-control input-group-text"
											th:text="${item.op1}"></span>
									</div>
								</li>
								<li class="list-group-item">
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<input th:if="${#strings.contains(item.answer,'2')}"
													type="checkbox" readonly="readonly" checked="checked"
													disabled="disabled" /> <input
													th:unless="${#strings.contains(item.answer,'2')}"
													type="checkbox" disabled="disabled" />
											</div>
										</div>
										<span class="form-control input-group-text"
											th:text="${item.op2}"></span>
									</div>
								</li>
								<li class="list-group-item">
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<input th:if="${#strings.contains(item.answer,'3')}"
													type="checkbox" readonly="readonly" checked="checked"
													disabled="disabled" /> <input
													th:unless="${#strings.contains(item.answer,'3')}"
													type="checkbox" disabled="disabled" />
											</div>
										</div>
										<span class="form-control input-group-text"
											th:text="${item.op3}"></span>
									</div>
								</li>
								<li class="list-group-item">
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<input th:if="${#strings.contains(item.answer,'4')}"
													type="checkbox" readonly="readonly" checked="checked"
													disabled="disabled" /> <input
													th:unless="${#strings.contains(item.answer,'4')}"
													type="checkbox" disabled="disabled" />
											</div>
										</div>
										<span class="form-control input-group-text"
											th:text="${item.op4}"></span>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<a class="btn btn-success m-3" th:href="@{/question/add}">Back</a>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
</body>
</html>
