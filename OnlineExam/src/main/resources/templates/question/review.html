<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Exam Editor</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>
	<div layout:fragment="content" class="row">
		<div class="col-10">
		<div class="container">
			<h1>List All Questions By Subject</h1>
			<hr />
			<form th:action="@{/question/review}">
				<div class="form-group">
					<select name="subjectId">
						<option th:each="item : ${listSubjects}"
							th:text="${item.subjectName}" th:value="${item.id}"></option>
					</select> <input type="submit" value="Find" />
				</div>
			</form>
			<table border="1" class="table table-bordered table-hover">
				<tr>
					<td>ID</td>
					<td>Subject ID</td>
					<td>Question</td>
					<td>Option 1</td>
					<td>Option 2</td>
					<td>Option 3</td>
					<td>Option 4</td>
					<td>Answer</td>
					<td>Action</td>
				</tr>
				<tr th:each="item : ${listReview}">
					<td th:text="${item.id}"></td>
					<td th:text="${item.subjectId}"></td>
					<td th:text="${item.question}"></td>
					<td th:text="${item.op1}"></td>
					<td th:text="${item.op2}"></td>
					<td th:text="${item.op3}"></td>
					<td th:text="${item.op4}"></td>
					<td th:text="${item.answer}"></td>
					<td><a th:href="@{'/question/edit/' + ${item.id}}">Edit</a> |
						<a th:href="@{'/question/delete/' + ${item.id}}">Delete</a></td>
				</tr>
			</table>
			<a th:href="@{/question/add}">Add more</a>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
		integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
		crossorigin="anonymous"></script>
</body>
</html>
