<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Exam Editor</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
	<div layout:fragment="content" class="row">
		<div class="col-10">
			<div class="container">
				<h1>Review</h1>
				<hr />

				<!-- <form th:action="@{/question/review}">
					<div class="form-group">
						<select name="subjectId">
							<option th:each="item : ${listSubjects}"
								th:text="${item.subjectName}" th:value="${item.id}"></option>
						</select> <input type="submit" value="Find" />
					</div>
				</form> CHinh sua Subject-->

				<!-- Test -->
				<div th:each="item : ${listReview}">
					<!-- SingleChoise -->
					<div th:if="${#strings.length(item.answer)<=1}" class="card m-2">
						<div class="card-header bg-warning h4">
							<span class="form-control font-weight-bold" readonly="readonly"
								th:text="${item.question}"></span>
						</div>
						<div class="card-body">
							<ul class="list-group">
								<li class="list-group-item">
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<input th:if="${#strings.contains(item.answer,'1')}" name="answer" type="radio" readonly="readonly" checked="checked" disabled="disabled" />
												<input th:unless="${#strings.contains(item.answer,'1')}" name="answer" type="radio" disabled="disabled" />
											</div>
										</div>
										<span class="form-control" readonly="readonly"
											th:text="${item.op1}"></span>
									</div>
								</li>
								<li class="list-group-item">
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<input th:if="${#strings.contains(item.answer,'2')}" name="answer" type="radio" readonly="readonly" checked="checked" disabled="disabled" />
												<input th:unless="${#strings.contains(item.answer,'2')}" name="answer" type="radio" disabled="disabled" />
											</div>
										</div>
										<span class="form-control" readonly="readonly"
											th:text="${item.op2}"></span>
									</div>
								</li>
								<li class="list-group-item">
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<input th:if="${#strings.contains(item.answer,'3')}" name="answer" type="radio" readonly="readonly" checked="checked" disabled="disabled" />
												<input th:unless="${#strings.contains(item.answer,'3')}" name="answer" type="radio" disabled="disabled" />
											</div>
										</div>
										<span class="form-control" readonly="readonly"
											th:text="${item.op3}"></span>
									</div>
								</li>
								<li class="list-group-item">
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<input th:if="${#strings.contains(item.answer,'4')}" name="answer" type="radio" readonly="readonly" checked="checked" disabled="disabled" />
												<input th:unless="${#strings.contains(item.answer,'4')}" name="answer" type="radio" disabled="disabled" />
											</div>
										</div>
										<span class="form-control" readonly="readonly"
											th:text="${item.op4}"></span>
									</div>
								</li>
							</ul>
						</div>
					</div>
					<!-- Multi -->
					<div th:if="${#strings.length(item.answer)>1}" class="card m-2">
						<div class="card-header bg-warning h4">
							<span class="form-control font-weight-bold" readonly="readonly"
								th:text="${item.question}"></span>
						</div>
						<div class="card-body">
							<ul class="list-group">
								<li class="list-group-item">
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<input th:if="${#strings.contains(item.answer,'1')}" name="answer" type="checkbox" readonly="readonly" checked="checked" disabled="disabled" />
												<input th:unless="${#strings.contains(item.answer,'1')}" name="answer" type="checkbox" disabled="disabled" />			
											</div>
										</div>
										<span class="form-control" readonly="readonly"
											th:text="${item.op1}"></span>
									</div>
								</li>
								<li class="list-group-item">
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<input th:if="${#strings.contains(item.answer,'2')}" name="answer" type="checkbox" readonly="readonly" checked="checked" disabled="disabled" />
												<input th:unless="${#strings.contains(item.answer,'2')}" name="answer" type="checkbox" disabled="disabled" />
											</div>
										</div>
										<span class="form-control" readonly="readonly"
											th:text="${item.op2}"></span>
									</div>
								</li>
								<li class="list-group-item">
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<input th:if="${#strings.contains(item.answer,'3')}" name="answer" type="checkbox" readonly="readonly" checked="checked" disabled="disabled" />
												<input th:unless="${#strings.contains(item.answer,'3')}" name="answer" type="checkbox" disabled="disabled" />
											</div>
										</div>
										<span class="form-control" readonly="readonly"
											th:text="${item.op3}"></span>
									</div>
								</li>
								<li class="list-group-item">
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<input th:if="${#strings.contains(item.answer,'4')}" name="answer" type="checkbox" readonly="readonly" checked="checked" disabled="disabled" />
												<input th:unless="${#strings.contains(item.answer,'4')}" name="answer" type="checkbox" disabled="disabled" />
											</div>
										</div>
										<span class="form-control" readonly="readonly"
											th:text="${item.op4}"></span>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<a th:href="@{/question/add}">Add more</a>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
		integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
		crossorigin="anonymous"></script>
</body>
</html>
