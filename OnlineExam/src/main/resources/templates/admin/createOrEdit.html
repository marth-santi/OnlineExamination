<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Create Or Edit An User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Official Signup Form Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- fonts -->
<link href="//fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
<!-- /fonts -->
<!-- css -->
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css" media="all" />
<link th:href="@{/css/style1.css}" rel='stylesheet' type='text/css' media="all" />
<!-- /css -->
</head>
<body>
<div layout:fragment="content">
<div th:if="${message != null}">
<h1 class="w3ls" th:text="${message}"></h1>
</div>
<h1 class="w3ls" th:if="${user.id <=0}"> Create A New User</h1>
<div class="content-w3ls">
	<form th:action="@{/admin/saveOrUpdate}" method="post" th:object="${user}">
	<div class="content-agile2">
			<div th:if="${user.id >0}" class="w3layouts"> 
				<input type="text" th:field="*{id}"  id="firstname" readonly="readonly">
			</div>
			<div class="w3layouts">	
				<input type="text" th:field="*{fullname}" id="firstname" placeholder="Full Name" title="Please enter Your Fullname" required="required">
			</div>

			<div class="w3layouts">	
				<input type="tel" th:field="*{mobile}" id="firstname" placeholder="Phone number" required="required" title="Please enter your Phone number">
			</div>	

			<div class="w3layouts">	
				<input type="email" th:field="*{email}" placeholder="mail@example.com" id="email" required="required" title="Please enter your Email">
			</div>	
			<div class="w3layouts"> 
				<input type="text" id="firstname" th:field="*{address}" placeholder="Address" title="Please enter your Address" required="required">
			</div>
	</div>
	<div class="content-agile2">
	


			<div class="w3layouts">	
				<input type="text" id="email" th:field="*{username}" placeholder="Username" title="Please enter a valid Username" required="required">
			</div>

			<div class="w3layouts">	
				<input type="password" th:field="*{pass}" placeholder="Password" id="password1" required="required">
			</div>	
			
			<div class="w3layouts">	
				<input type="number" th:field="*{roles}" placeholder="Roles" id="firstname" min="1" max="3" required="required">
			</div>		
			
			<input th:if="${user.id <= 0}" type="submit" class="register" value="Create">
			<input th:unless="${user.id <= 0}" type="submit" class="register" value="Update">			
	</div>
	</form>	
	<div class="clear"></div>
</div>
</div>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
</body>
</html>
