<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Exam Editor</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<meta charset="UTF-8">
<title>Manager User</title>
</head>
<body>
<div layout:fragment="content">
	<table class="table caption-top table-responsive shadow">
          <caption class="h4 alert-heading">List of Users
          <div>
          <form th:action="@{/admin/managerUsers}">
			<select class="form-select form-select-sm" style="width: 20%;display: inline-block;font-weight: bold;" name="value">   
			<option value=1>Admin</option>
	          <option value=2>Staff</option>
	          <option value=3>Student</option>
	        </select>
	          <input type="submit" value="Search" style="display: inline-block;" class="btn btn-info" /> 
          </form>
          </div>
          </caption>
          <thead class="table-dark">
            <tr >
              <th scope="col">ID</th>
              <th scope="col">Full Name</th>
              <th scope="col">Phone</th>
              <th scope="col">Email</th>
              <th scope="col">Address</th>
              <th scope="col">UserName</th>
              <th scope="col">Password</th>
              <th scope="col">Roles</th>
              <th scope="col">Confirm</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody class="table-success table-hover">
            <tr th:each="user : ${listUsers}">
              <th scope="row" th:text="${user.id}"></th>
              <td th:text="${user.fullname}"></td>
              <td th:text="${user.mobile}"></td>
              <td th:text="${user.email}"></td>
              <td th:text="${user.address}"></td>
              <td th:text="${user.username}"></td>
              <td th:text="${user.pass}"></td>
              <td th:text="${user.roles}"></td>
              <td th:text="${user.confirm}"></td>
              <td>
              <a th:href="@{'/admin/edit/'+${user.id}}">Edit</a> |
              <a th:href="@{'/admin/delete/'+${user.id}}">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
</div>

</body>
</html>
