<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">
      Online Examination
    </title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link
      th:href="@{/css/layout.css}"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <!-- Bootstrap 4 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!-- Script for Bootstrap -->

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav
      class="navbar navbar-dark bg-dark bg-gradient navbar-expand-lg mb-2 sticky-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
          <img
            src="/book.png"
            alt=""
            width="30"
            height="30"
            class="d-inline-block align-top ms-2 me-2"
          />
          Online Exam
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item rounded">
              <a class="nav-link" href="#">Teacher</a>
            </li>
            <li class="nav-item rounded">
              <a class="nav-link" href="#">Student</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navigation Bar -->

    <div layout:fragment="content" class="container mb-5">
      <p>Body contents</p>
    </div>

    <!-- Common Script -->
    <script src="/js/common-script.js"></script>
  </body>
</html>
