<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Exam Editor</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<meta charset="UTF-8">
<title>Student Page</title>
</head>
<body>
	<div layout:fragment="content" class="row container">
		<div class="card m-2 border border-primary col-10">
			<div class="card-header p-2 bg-info text-white h3 font-weight-bold">Information</div>
			<div class="card-body p-2">
				<div class="input-group">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text font-weight-bold"
								style="width: 130px;">Full name :</span>
						</div>
						<span class="form-control" th:text="${session.student.fullname}"></span>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text font-weight-bold"
								style="width: 130px;">Phone :</span>
						</div>
						<span class="form-control" th:text="${session.student.mobile}"></span>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text font-weight-bold"
								style="width: 130px;">Email :</span>
						</div>
						<span class="form-control" th:text="${session.student.email}"></span>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text font-weight-bold"
								style="width: 130px;">Address :</span>
						</div>
						<span class="form-control" th:text="${session.student.address}"></span>
					</div>
				</div>
			</div>
		</div>
	
		<div class="card m-2 border border-primary col-10">
			<div class="card-header p-2 bg-warning text-white h3 font-weight-bold">Your Exam</div>
			<form th:action="@{/students/viewExam}" th:object="${question}">
			<div class="card-body p-2">
				<div class="input-group">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text font-weight-bold"
								>Choosing an exam :</span>
						</div>
						<select class="form-control" th:field="*{subjectId}">
							<option th:each="item : ${listSubject}" 
							th:text="${item.subjectName}" 
							th:value="${item.id}"></option>
						</select>
						<input class=" btn btn-warning" type="submit" value="Take" />
					</div>
							
				</div>
			</div>
			
			</form>

		</div>
	
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
</body>
</html>
