<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Exam Editor</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content" class="container">
	<form th:action="@{/students/doExam}" th:object="${subject}" method="get">
		<div class="card m-2 border border-primary">
					<div class="card-header p-2 bg-info text-white h3 font-weight-bold">
						Exam</div>
					<div class="card-body p-2">
						<div class="input-group">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text font-weight-bold"
										style="width: 130px;">Exam Name</span>
								</div>
								<input type="hidden"
									th:field="*{id}" />
								<input type="text" class="form-control"
									th:field="*{subjectName}" readonly="readonly" />
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text font-weight-bold"
										style="width: 130px;">Start Date</span>
								</div>
								<input type="text" class="form-control" th:field="*{startDate}"
									readonly="readonly" />
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text font-weight-bold"
										style="width: 130px;">End Date</span>
								</div>
								<input type="text" class="form-control" th:field="*{endDate}"
									readonly="readonly" />
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text font-weight-bold"
										style="width: 130px;">Times</span>
								</div>
								<input type="text" class="form-control" th:field="*{time}"
									readonly="readonly" />
							</div>
						</div>
						<input style="float: right;" class="btn btn-warning" type="submit" value="Do Exam"/>
					</div>
				</div>
	</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
</body>
</html>
