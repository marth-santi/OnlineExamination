<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <title>Do Exam</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link
      th:href="@{/css/layout.css}"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <!-- Bootstrap 4 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!-- Script for Bootstrap -->

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav
      class="navbar navbar-dark bg-dark bg-gradient navbar-expand-lg mb-2 sticky-top"
    >
      <div class="container-fluid" style="justify-content: left">
        <a class="navbar-brand" href="/">
          <img
            src="/book.png"
            alt=""
            width="30"
            height="30"
            class="d-inline-block align-top ms-2 me-2"
          />
          Online Exam
        </a>
        <div th:if="${session.student != null}">
          <div layout:replace="~{navbar :: navbarStudent}"></div>
        </div>
        <div th:if="${session.staff != null}">
          <div layout:replace="~{navbar :: navbarTeacher}"></div>
        </div>
        <div th:if="${session.admin != null}">
          <div layout:replace="~{navbar :: navbarAdmin}"></div>
        </div>
      </div>
    </nav>
    <!-- End Navigation Bar -->

    <div id="root" class="container mb-5"></div>
  </body>
</html>
